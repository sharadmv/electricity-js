<html>
  <head>
    <title>Electricity JS</title>
    <script type="text/javascript" src="web/external/jquery.min.js"></script>
    <script type="text/javascript" src="web/external/highcharts.min.js"></script>
    <script type="text/javascript" src="web/js/index.js"></script>
    <script type="text/javascript" src=" http://getbridge.com/js/bridge.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Exo:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="web/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="web/css/bootstrap.min.css"/>
    <link rel="stylesheet/less" type="text/css" href="web/css/index.less">
    <script src="web/external/less-1.3.0.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="header">
      <img src="/web/img/dubai.png" id="header-image" />
      <div class="title-wrapper">
        <h1>Bolt</h1>
      </div>
    </div>
    <div id="smoother"></div>
    <div id="darkener"></div>
    <div id="wrapper">
      <div id="dashboard">
        <div id="stats">
          <div id="cost-per-second">
            <strong>$<span id="cost">8900</span></strong> Spent Per Second
          </div>
          <div id="total-wattage">
            <strong>8900</strong> Watts
          </div>
          <div id="increase-usage">
            <strong>20%</strong> Increased Usage
          </div>
        </div>
        <div id="charts">
          <div id="real-time">
            <div id="real-time-chart"></div>
          </div>
          <div id="usage" class="chart-wrapper">
            <select id="usage-data">
              <option value="daily">Daily</option>
              <option value="hourly">Hourly</option>
            </select>
            <div id="usage-chart" class="chart"></div>
          </div>
          <div id="device" class="chart-wrapper">
            <div id="device-chart" class="chart"></div>
          </div>
          <div id="cost" class="chart-wrapper">
            <div id="cost-chart" class="chart"></div>
          </div>
          <div id="plant" class="chart-wrapper">
            <div id="plant-chart" class="chart"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
