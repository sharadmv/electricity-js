<html>
  <head>
    <title>Electricity JS</title>
    <script type="text/javascript" src="external/jquery.min.js"></script>
    <script type="text/javascript" src="external/highcharts.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="external/bridge.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Exo:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet/less" type="text/css" href="css/index.less">
    <link rel="stylesheet/less" type="text/css" href="css/common.less">
    <script src="external/less-1.3.0.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="header">
      <img src="img/dubai.png" id="header-image" />
      <div id="smoother"></div>
      <div id="darkener"></div>
      <div class="title-wrapper">
        <h1>Bolt</h1>
        <div id="nav" class='btn-group'>
          <button class='btn custom-nav'><a href="/">Dashboard</a></button>
          <button class='btn custom-nav'><a href="/floor.html">Floor</a></button>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <div id="dashboard">
        <div id="stats">
          <div id="cost-per-second">
            Spending <strong>$<span id="cost">0.0000</span></strong> per hour
          </div>
          <div id="total-spent">
            <strong>$<span id="spent">0.000000</span></strong> spent
          </div>
        </div>
        <div id="charts">
          <div id="real-time">
            <div id="real-time-chart"></div>
          </div>
          <div id="usage" class="chart-wrapper">
            <select id="usage-data">
              <option value="daily">Data by day</option>
              <option value="hourly">Data by hour</option>
            </select>
            <div id="usage-chart" class="chart"></div>
          </div>
          <div id="device" class="chart-wrapper">
            <div id="device-chart" class="chart"></div>
          </div>
          <div id="cost" class="chart-wrapper">
            <div id="cost-chart" class="chart"></div>
          </div>
          <div id="plant" class="chart-wrapper">
            <div id="plant-chart" class="chart"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
